<template>
  <lightning-record-edit-form
    object-api-name="Participant__c"
    onsuccess={handleSuccess}
    onerror={handleError}
  >
    <div class="slds-modal__header">
      <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
        Adicionar Novo Participante
      </h1>
    </div>

    <div
      class="slds-modal__content slds-var-p-around_medium"
      id="modal-content-id-1"
    >
      <lightning-input-field field-name="Name" required></lightning-input-field>
      <lightning-input-field
        field-name="Email__c"
        type="email"
      ></lightning-input-field>
      <lightning-input-field
        field-name="Event__c"
        value={eventId}
        variant="label-hidden"
        required
      ></lightning-input-field>
    </div>

    <div class="slds-modal__footer">
      <button class="slds-button slds-button_neutral" onclick={handleCancel}>
        Cancelar
      </button>
      <button class="slds-button slds-button_brand" type="submit">
        Salvar
      </button>
    </div>
  </lightning-record-edit-form>
</template>
